<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Sammy Writes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="pink-mode">
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading Sammy’s world... ✨</p>
  </div>

  <header role="banner">
    <!-- Site title -->
    <h1>Sammy Writes ✨</h1>

    <!-- Hamburger menu -->
    <button id="menuToggle" aria-label="Menu">☰</button>

    <!-- Navigation links -->
    <nav id="navLinks" role="navigation" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="posts.html">Blog</a>
    </nav>

    <!-- Theme switch button -->
    <button id="themeBtn" class="theme-toggle" aria-label="Switch Theme">🎨</button>
  </header>

  <main role="main">
    <h2>📝 Latest Posts 🌞</h2>

    <!-- Search bar -->
    <input type="text" id="searchBar" placeholder="Search posts..." aria-label="Search posts">

    <!-- Post list -->
    <ul class="post-list" id="postList">
      <li><a href="post1.html">Post 1: My first thoughts 😊</a></li>
      <li><a href="post2.html">Post 2: Learning to code 💻</a></li>
      <li><a href="post3.html">Post 3: Reflections on life 🌈</a></li>
    </ul>

    <p>More posts coming soon... ⏳</p>

    <!-- Surprise facts section -->
    <section aria-labelledby="funFacts">
      <h3 id="funFacts">🎉 Fun Corner</h3>
      <button id="surpriseBtn">Tell me something cool</button>
      <p id="message"></p>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Sammy Writes</p>
  </footer>

  <!-- Back-to-top button -->
  <button id="backToTop" aria-label="Back to Top">↑</button>

  <script src="script.js"></script>
</body>
</html>
